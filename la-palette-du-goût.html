<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style/sass/main.css">
    <title>menu La palette du goût</title>
</head>

<body>
    <header class="header">
        <a class="header__back">
            <i class="fa-solid fa-arrow-left"></i>
        </a>
        <img class="header__logo" src="images/logo/ohmyfood@2x.svg" alt="logo OhMyFood">
    </header>

    <main class="main">
        <img class="main__banner" src="images/restaurant/jay-wennington-N_Y88TWmGwA-unsplash"
            alt="menu la palette du goût">
        <section class="main__menu">
            <h1 class="menu__title">La palette du goût</h1>
            <div><i class="heart fa-regular fa-heart"></i></div>
            <div class="menu__cards">
                <h2 class="subtitle">Entrées</h2>
                <article class="content__cards">
                    <div class="meal">
                        <h3>Fricassée d'escargots</h3>
                        <p>Au piment d'Espelette</p>
                    </div>
                    <div>25€</div>
                </article>
            </div>
        </section>
    </main>
</body>

</html>
